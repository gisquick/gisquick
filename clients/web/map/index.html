    <script type="text/javascript">
      var GISLAB_WEB_SERVER = 'https://localhost:8000';
      // var GISLAB_WEB_SERVER = 'https://192.168.0.153:8000';
      var projectPath = goog.uri.utils.getParamValue(location.search, "PROJECT");

      angular.module('gl.web')
        .constant('staticResources', {
          'text-logo': 'web/styles/text_logo.svg',
          'login-text-logo': 'web/styles/login_text_logo.svg',
          'image-logo': 'web/styles/image_logo.svg',
          'geolocation-tracking': 'styles/geolocation_tracking.png',
        })
        .config(function($mdIconProvider) {
          $mdIconProvider
            .defaultIconSet('web/styles/icons.svg', 32)
        })
        .config(function(gislabClientProvider) {
          gislabClientProvider.configure({
            server: GISLAB_WEB_SERVER
          });
        })
        .decorator('mdTooltipDirective',function($delegate){
          var onTouchDevice = navigator.maxTouchPoints > 0;
          var version = onTouchDevice? 1 : 0;
          return [$delegate[version]];
        })
        .run(function($q, gislabClient, projectProvider) {
          projectProvider.on('projectDataAvailable', function(projectData) {
            if (!projectData.ows_url.startsWith(GISLAB_WEB_SERVER)) {
              if (projectData.mapcache_url) {
                projectData.mapcache_url = GISLAB_WEB_SERVER+projectData.mapcache_url;
              }
              projectData.legend_url = GISLAB_WEB_SERVER+projectData.legend_url;
              projectData.ows_url = GISLAB_WEB_SERVER+projectData.ows_url;
            }
          });

          // gislabClient.login('guest', '')
          gislabClient.login('vagrant', 'vagrant')
            .then(function() {
              gislabClient.project(projectPath)
                .then(function(projectData) {
                  projectProvider.setProjectData(projectData);
                });
              });
        });

    </script>

  <body

    ng-controller="SessionController">
    <div
      ng-if="sessionInitialized"
      ng-controller="AppController"
      style="width:100%; height:100%;">
      <div
        style="width:100%; height:100%;"
        ng-controller="MapController"
        ng-include="'templates/app.html'"
        onload="initializeApp()">
      </div>
    </div>
